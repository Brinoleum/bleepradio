{% extends "bootstrap/base.html" %}
{% block content %}
<link rel="stylesheet" type= "text/css"  href="{{ url_for('static', filename='lyric.css')}}">
<style>
  body {
    background-image: url('http://images.unsplash.com/photo-1528818955841-a7f1425131b5?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
</style>
   <h1>Bleeped Lyrics!!</h1>
   <head>
       <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
       <meta http-equiv="Pragma" content="no-cache" />
       <meta http-equiv="Expires" content="0" />
   </head>
   <h2>{{ name }}</h2>
    <audio controls autoplay>
      <source src="/static/output.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <h2>{{ bgm }}</h2>

    <audio controls autoplay>
      <source src="/static/audio/{{ bgm }}" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <p>
      Lyrics: {{ lyric }}
    </p>
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/000/059/601/spiderman116_spideydancing1.gif"\
     width="350" height="300">
   <img src="https://media.tenor.com/images/f651c7cf357d5bb2a57dae1f549c3b6b/tenor.gif"\
     width="350" height="300">
   <img src="https://i.imgur.com/FI6j9YJ.gif"\
     width="350" height="300">
   <img src="https://thumbs.gfycat.com/KnobbyAcidicFlatcoatretriever-size_restricted.gif"\
     width="350" height="300">

{% endblock %}
